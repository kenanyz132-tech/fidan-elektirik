    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ORTA ALAN */
    .content {
      padding: 80px 40px;
      max-width: 800px;
    }

    .content h1 {
      font-size: 42px;
      margin-bottom: 20px;
